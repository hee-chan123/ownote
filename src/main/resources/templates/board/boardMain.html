<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <head>
            <meta charset="UTF-8">
            <title>메인 게시판</title>
            <link rel="stylesheet" href="/css/style.css">
            <link rel="stylesheet" href="/css/board.css">
        </head>
        <body>

        <div id="board-search">
            <div class="container">
                <div class="search-window">
                    <form th:action="@{/board/findLike}" method="post">
                        <div class="search-wrap">
                            <div class="select">
                                <select id="boardDivision" name="boardDivision">
                                    <option value="회사뉴스및공지">회사뉴스 및 공지</option>
                                    <option value="자유게시판">자유게시판</option>
                                    <option value="사내시스템/F&Q">사내시스템 / F&Q</option>
                                </select>
                            </div>
                            <label for="search" class="blind">제목 검색</label>
                            <input id="search" type="search" name="find" placeholder="검색어를 입력해주세요."/>
                            <button type="submit" class="btn btn-dark">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="boardMain-title-text">
            <div class="boardMain-title-board">
                <strong>회사뉴스 및 공지</strong>
                <a th:href = "@{/board/noticeList}">+</a>
            </div>
            <div class="boardMain-title-board">
                <strong>자유게시판</strong>
                <a th:href = "@{/board/forumList}">+</a>
            </div>
            <div class="boardMain-title-board2">
                <strong>사내시스템 / F&Q</strong>
                <a th:href = "@{/board/qaList}">+</a>
            </div>
        </div>

        <div class="boardMain_wrap">
            <div class="boardMain_list">
                <table>
                    <thead>
                    <tr>
                        <td>글 번호</td>
                        <td>작성자</td>
                        <td>제목</td>
                        <td>등록날짜</td>
                        <td>조회수</td>
                    </tr>
                    </thead>
                    <th:block th:if="${boardNotice == null or boardNotice.isEmpty()}">
                        <tr>
                            <td colspan="5">게시글이 없습니다.</td>
                        </tr>
                    </th:block>
                    <tbody th:each="board : ${boardNotice}">
                    <tr>
                        <th:block th:if="${board.boardImportant == 1}"><td th:text="중요" /></th:block>
                        <th:block th:if="${board.boardImportant != 1}"><td th:text="${board.boardNum}"></td></th:block>
                        <td th:text="${board.boardWriter}"></td>
                        <td><a th:href = "@{/board/boardView/{boardNum}(boardNum=${board.boardNum}, mainCheck=${1})}" th:text="${board.boardTitle}"></a></td>
                        <td th:text="${#temporals.format(board.boardRegDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${board.boardHit}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="boardMain_list">
                <table>
                    <thead>
                    <tr>
                        <td>글 번호</td>
                        <td>작성자</td>
                        <td>제목</td>
                        <td>등록날짜</td>
                        <td>조회수</td>
                    </tr>
                    </thead>
                    <th:block th:if="${boardForum == null or boardForum.isEmpty()}">
                        <tr>
                            <td colspan="5">게시글이 없습니다.</td>
                        </tr>
                    </th:block>
                    <tbody th:each="board : ${boardForum}">
                    <tr>
                        <td th:text="${board.boardNum}"></td>
                        <td th:text="${board.boardWriter}"></td>
                        <td><a th:href = "@{/board/boardView/{boardNum}(boardNum=${board.boardNum}, mainCheck=${1})}" th:text="${board.boardTitle}"></a></td>
                        <td th:text="${#temporals.format(board.boardRegDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${board.boardHit}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="boardMain_list">
                <table>
                    <thead>
                    <tr>
                        <td>글 번호</td>
                        <td>작성자</td>
                        <td>제목</td>
                        <td>등록날짜</td>
                        <td>조회수</td>
                    </tr>
                    </thead>
                    <th:block th:if="${boardQa == null or boardQa.isEmpty()}">
                        <tr>
                            <td colspan="5">게시글이 없습니다.</td>
                        </tr>
                    </th:block>
                    <tbody th:each="board : ${boardQa}">
                    <tr>
                        <th:block th:if="${board.hierarchyNum > 0}">
                            <th:block th:if="${board.hierarchyNum % 2 == 1}"><td th:text="답변" /></th:block>
                            <th:block th:if="${board.hierarchyNum % 2 == 0}"><td th:text="재질문" /></th:block>
                        </th:block>
                        <th:block th:if="${board.hierarchyNum == 0}">
                            <td th:text="${board.boardNum}"></td>
                        </th:block>
                        <td th:text="${board.boardWriter}"></td>
                        <td><a th:href = "@{/board/boardView/{boardNum}(boardNum=${board.boardNum}, mainCheck=${1})}" th:text="${board.boardTitle}"></a></td>
                        <td th:text="${#temporals.format(board.boardRegDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${board.boardHit}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button type="button" onclick="location.href='javascript:history.back();' ">뒤로가기</button>
        <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
        </body>
    </th:block>
</th:block>
</html>
