<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 게시판</title>
</head>
<body>
<form th:action="@{/board/findLike}">
    <input type="text" name="find" />
    <button type="submit">검색</button>
</form>
<table border="1">
    <thead>
    <th>글 번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>등록날짜</th>
    <th>조회수</th>
    </thead>
    <tbody>
    <th:block th:if="${boardPage.hasNoArticles()}">
        <tr>
            <td colspan="5">게시글이 없습니다.</td>
        </tr>
    </th:block>
    <tr th:each="board : ${boardList}">
    <th:block th:if="${board.boardDivision == '공지사항'}">
        <th:block th:if="${board.boardImportant == 1}"><td th:text="중요" /></th:block>
        <th:block th:if="${board.boardImportant != 1}"><td th:text="${board.boardNum}"></td></th:block>
        <td><a th:href = "@{/board/boardView/{boardNum}(boardNum=${board.boardNum})}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${#temporals.format(board.boardRegDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${board.boardHit}"></td>
    </th:block>>
    </tr>
    <th:block th:if="${boardPage.hasArticles()}">
        <tr>
            <td colspan="5">
                <th:block th:if="${boardPage.startPage > 5}">
                    <a th:href = "@{/board/noticeList(pageNo=${boardPage.startPage - 5})}">[이전]</a>
                </th:block>
                <th:block th:each="pNo : ${boardPage.startPage}" >

                </th:block>
            </td>
        </tr>
    </th:block>
    </tbody>
    <tr>
        <td class="main" colspan="5">
        <a th:href = "@{/board/boardwriteform}">글쓰기</a></td>
    </tr>
</table>
</body>
</html>
