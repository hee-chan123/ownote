<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <head>
            <meta charset="UTF-8">
            <title>검색 게시판</title>
            <link rel="stylesheet" href="/css/style.css">
            <link rel="stylesheet" href="/css/board.css">
        </head>
        <body>

        <div class="board_wrap">
            <form th:action="@{/board/findLike}" method="post">
                <select id="boardDivision" name="boardDivision" >
                    <option value="회사뉴스및공지">회사뉴스 및 공지</option>
                    <option value="자유게시판">자유게시판</option>
                    <option value="사내시스템/F&Q">사내시스템 / F&Q</option>
                </select>
                <input type="text" name="find" />
                <button type="submit">검색</button>
            </form>
            <table border="1">
                <thead>
                <tr>
                    <th>글 번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>등록날짜</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:if="${boardPage.content == null or boardPage.content.isEmpty()}">
                    <tr>
                        <td colspan="5">게시글이 없습니다.</td>
                    </tr>
                </th:block>
                <tr th:each="board : ${boardPage.content}">

                    <th:block th:if="${board.boardDivision == '회사뉴스및공지'}">
                        <th:block th:if="${board.boardImportant == 1}"><td th:text="중요" /></th:block>
                        <th:block th:if="${board.boardImportant != 1}"><td th:text="${board.boardNum}"></td></th:block>
                    </th:block>
                    <th:block th:if="${board.boardDivision == '자유게시판'}">
                        <td th:text="${board.boardNum}"></td>
                    </th:block>
                    <th:block th:if="${board.boardDivision == '사내시스템/F&Q'}">
                        <th:block th:if="${board.hierarchyNum > 0}">
                            <th:block th:if="${board.hierarchyNum % 2 == 1}"><td th:text="답변" /></th:block>
                            <th:block th:if="${board.hierarchyNum % 2 == 0}"><td th:text="재질문" /></th:block>
                        </th:block>
                        <th:block th:if="${board.hierarchyNum == 0}">
                            <td th:text="${board.boardNum}"></td>
                        </th:block>
                    </th:block>

                    <td><a th:href = "@{/board/boardView/{boardNum}(boardNum=${board.boardNum})}" th:text="${board.boardTitle}"></a></td>
                    <td th:text="${board.boardWriter}"></td>
                    <td th:text="${#temporals.format(board.boardRegDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${board.boardHit}"></td>
                </tr>
                <th:block th:if="${boardPage.hasArticles()}">
                    <tr>
                        <td colspan="5">
                            <th:block th:if="${boardPage.currentPage > 1}">
                                <a th:href = "@{/board/findLike(pageNo=${boardPage.currentPage - 1})}">[이전]</a>
                            </th:block>
                            <th:block th:each="pNo : ${#numbers.sequence(boardPage.startPage, boardPage.endPage)}">
                                <a th:href="@{/board/findLike(pageNo=${pNo},boardDivision=${boardDivision},find=${find})}" th:text="${pNo}"></a>
                            </th:block>
                            <th:block th:if="${boardPage.currentPage < boardPage.totalPages}">
                                <a th:href = "@{/board/findLike(pageNo=${boardPage.currentPage + 1})}">[다음]</a>
                            </th:block>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <button type="button" onclick="location.href='/' ">뒤로가기</button>
        <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
        </body>
    </th:block>
</th:block>
</html>
